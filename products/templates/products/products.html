{% extends "base.html" %}
{% load static %}



{% block content %}
<div class="container mb-4">
    <form class="form-inline mb-2" method="get">
        <select class="form-control mr-2" name="sort">
            <option value="name">Name</option>
            <option value="price">Price</option>
            <option value="category">Category</option>
        </select>
        <select class="form-control mr-2" name="direction">
            <option value="asc">Ascending</option>
            <option value="desc">Descending</option>
        </select>
        <button class="btn btn-primary" type="submit">Sort</button>
    </form>
    <div class="row">
        {% for product in products %}
        <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
            <div class="card card-product">
                <img src="{{ product.image.url }}" class="card-img-top img-fluid" alt="{{ product.name }}">
                <div class="card-body d-flex flex-column justify-content-between">
                    <div>
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">Price: â‚¬{{ product.price }}</p>
                    </div>
                    <div class="mt-2">
                        <form method="POST" action="{% url 'add_to_cart' product.id %}">
                            {% csrf_token %}
                            <label for="quantity">Quantity:</label>
                            <input type="number" name="quantity" id="quantity" value="1" min="1" style="width:80px;">
                            <button type="submit" class="btn btn-primary mt-2">Add to Cart</button>
                        </form>
                        <a href="{% url 'single_product' product.id %}" class="btn btn-primary mt-2">View Details</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}

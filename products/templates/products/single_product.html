{% extends "base.html" %}
{% load static %}



{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.name }}">
        </div>
        <div class="container-with-bg-image overlay">
            <div class="col-md-6">
                <h2>{{ product.name }}</h2>
                <p>Category: {{ product.category }}</p>
                <p>Price: {{ product.price }}</p>
                <p>Description: {{ product.description }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
